<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Usabilidad TimeSearcher+</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      h1,
      h2,
      h3,
      h4 {
        font-family: "Oswald", sans-serif;
        font-weight: bolder;
      }
      div {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <a href="./pruebaUsabilidad.html"></a>
        <h1>Pesos Bebes Canguro <br /><small>Prueba de Usabilidad</small></h1>

        <div class="col-4">
          <div id="observablehq-div-85bb1ede">Loading...</div>
          <div id="observablehq-divDetails-85bb1ede"></div>
          <div style="display: none;" id="observablehq-brushDetails-85bb1ede"></div>
        </div>
        <!-- /.col-4 -->
        <div class="col-8" id="divChart">
          <div id="observablehq-viewof-maxRecords-85bb1ede"></div>
          <div id="observablehq-viewof-selected-85bb1ede"></div>
        </div>
        <!-- /.col-8 -->
      </div>
      <!-- /.row -->
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@ivelascog/timesearcher-plus-usabilidad.js?v=3";
      const notebook = new Runtime().module(define, (name) => {
        if (name === "viewof selected")
          return new Inspector(
            document.querySelector("#observablehq-viewof-selected-85bb1ede")
          );
        if (name === "viewof maxRecords")
          return new Inspector(
            document.querySelector("#observablehq-viewof-maxRecords-85bb1ede")
          );
        if (name === "div")
          return new Inspector(
            document.querySelector("#observablehq-div-85bb1ede")
          );
        if (name === "divDetails")
          return new Inspector(
            document.querySelector("#observablehq-divDetails-85bb1ede")
          );
        // if (name === "brushDetails")
        //   return new Inspector(
        //     document.querySelector("#observablehq-brushDetails-85bb1ede")
        //   );
        return ["dataF", "dataStages"].includes(name);
      });

      console.log("Changing width to", document.querySelector("#divChart").offsetWidth);
      notebook.redefine("width", document.querySelector("#divChart").offsetWidth)
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
